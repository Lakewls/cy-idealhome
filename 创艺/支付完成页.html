<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>支付完成</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            background-color: #f0f0f0; /* 浅灰色背景 */
        }
        .container {
            display: flex; /* 子元素垂直排列 */
            flex-direction: column;
            align-items: center; /* 子元素水平居中 */
            gap: 20px; /* 图片与文字的间距 */
        }
        .success-image {
            width: 200px; /* 图片宽度（可根据实际调整） */
            height: auto; /* 保持宽高比 */
        }
        .success-text {
            font-size: 48px; 
            color: #151515; 
            font-weight: bold; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1); 
        }
    </style>
</head>
<body>
    <!-- 添加容器包裹图片和文字 -->
    <div class="container">
        <img src="images/收银台/支付成功.jpg" alt="支付成功" class="success-image">  <!-- 请替换为实际图片路径 -->
        <h1 class="success-text">支付成功</h1>
    </div>
</body>
</html>
